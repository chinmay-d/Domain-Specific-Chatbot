version: "2.0"

rules:

- rule: Greet before the converstion starts
  steps:
  - intent: greeting
  - action: utter_greet
  wait_for_user_input: false

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Say welcome after receiving a thank you
  steps:
  - intent: thank_you
  - action: utter_welcome

- rule: Activate booking form
  steps:
  - intent: restaurant_reservation
  - action: booking_form
  - active_loop: booking_form

- rule: Submit booking form
  condition:
  - active_loop: booking_form
  steps:
  - action: booking_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: utter_submit
  - action: utter_are_you_sure_for_booking
  - action: action_listen
  - action: action_confirm_reservation
